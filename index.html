<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tufoio Hydra Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Mono', monospace;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1c1c;
            color: white;
            padding: 20px 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        button {
            font-family: 'DM Mono', monospace;
            font-size: 1.2rem;
            padding: 12px 25px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #1c1c1c;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button img {
            width: 24px;
            height: 24px;
            transition: transform 0.6s ease;
        }

        button:hover {
            background-color: #d8d8d8;
            transform: scale(1.05);
            color: #1c1c1c;
        }

        button:hover img {
            transform: rotate(360deg);
        }

        #copyWarn {
            display: none;
            color: #1d411d;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Tufoio - Free Steam Games
        </h1>
    </header>
    <main>
        <button onclick="window.open('all_games.json', '_blank')">
            <img src="pasta.png" alt="JSON">
            Abrir JSON
        </button>

        <button id="copyBtn">
            <img src="asterisco.png" alt="Copiar">
            Copiar Link
        </button>

        <span id="copyWarn">Copiado!</span>
    </main>
    <footer>
        <p>Games to Hydra</p>
    </footer>

    <script>
        document.getElementById('copyBtn').onclick = function () {
            navigator.clipboard.writeText('https://felipe-damata.github.io/tofoio-website/all_games.json').then(function () {
                const warn = document.getElementById('copyWarn');
                warn.style.display = 'inline';
                setTimeout(() => {
                    warn.style.display = 'none';
                }, 1500);
            });
        };
    </script>
</body>
</html>
